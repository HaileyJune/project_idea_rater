<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <title>Login And Registration</title>
</head>
<body>
    <div class="container">
        <h1>Registration</h1>
        <form action="/register" method="POST">{% csrf_token %}
            <div class="form-group row">
                <p class="col-sm-2 col-form-label">Frist Name: </p>
                <input type="text" name="fname">
            </div>
            <div class="form-group row">
                <p class="col-sm-2 col-form-label">Last Name: </p>
                <input type="text" name="lname">
            </div>
            <div class="form-group row">
                <p class="col-sm-2 col-form-label">Email: </p>
                <input type="email" name="email">
            </div>
            <!-- !!!teams!!! -->
            <div class="form-group row">
                <p class="col-sm-2 col-form-label">Team Code: </p>
                <input type="text" name="team_code">
            <!-- </div>
            <div class="form-group row">
                <p class="col-sm-2 col-form-label">Or choose from existing: </p>
                <input type="select" name=""> -->
                <!-- select stuff -->
            </div>
            <!-- teamsssss -->
            <div class="form-group row">
                <p class="col-sm-2 col-form-label">Password: </p>
                <input type="password" name="password">
            </div>
            <div class="form-group row">
                <p class="col-sm-2 col-form-label">Confirm Password: </p>
                <input type="password" name="confirm">
            </div>
            <input type="submit" value="Register">
        </form>
    </div>

    {% if messages %}
    <h4>Try Again</h4>
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <div class="container">
        <h1>Login</h1>
        <form action="/login" method="POST">{% csrf_token %}
            <div class="form-group row">
                <p class="col-sm-2 col-form-label">Email: </p>
                <div class="col-sm-10">
                    <input type="email" name="email">
                </div>
            </div>
            <div class="form-group row">            
            <p class="col-sm-2 col-form-label">Password: </p>
            <div class="col-sm-10">
                <input type="password" name="password">
            </div>
            </div>
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
