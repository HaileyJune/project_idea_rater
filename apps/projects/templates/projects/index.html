<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
        {% load static %}
        <link rel="stylesheet" href="{% static 'projects/css/style.css' %}">
    <title>Projects</title>
</head>
<body>
    <!-- display imges and project names in divs, links to individual projects -->
    <header>
        <h1>Project Grader</h1>
        <a href="">Edit My Project</a> 
        <!-- link to projects/<projectnum>/edit -->
        <a href="/logout">Logout</a>
    </header>

    <main>
        {%for project in projects%}
        <!-- make sure it's not showing hidden projects -->
        <div>
            <!-- img -->
            <h3><a href="projects/{{project.id}}">{{project.title}}</a></h3>
            <h3>{{project.team_name}}</h3>
            <h3>{{project.rating}}</h3>
        </div>
        {% endfor %}
    </main>

</body>
</html>
